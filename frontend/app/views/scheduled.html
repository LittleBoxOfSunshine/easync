<div class="row">
	<h1>Scheduled Meetings</h1>		
		<table id="scheduledMeetings" ng-init="loadMeetings()">
		<tr ng-repeat="x in meetings">
			<td>{{x.name}}</td>
			<td>{{x.location}}</td>	
			<td>{{x.startTime}}</td>
			<td>{{x.attendees}}</td>
		</tr>
	</table>
</div>	

<style>
	h1 {
		text-align: center;
	}
</style>
