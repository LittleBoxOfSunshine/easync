<div class="row">
	<h2>Scheduled Meetings</h2>		
		<table id="scheduledMeetings" ng-init="loadMeetings()">
		<tr ng-repeat="x in meetings">
			<td>{{x.name}}</td>
			<td>{{x.location}}</td>	
			<td>{{x.startTime}}</td>
			<td>{{x.attendees}}</td>
		</tr>
	</table>
</div>	

<style>
	h2 {
		text-align: center;
		font-weight: 300;
		color:#1B998B;
	}
</style>
