<div class="row" ng-controller="GroupsCtrl as groups">
    <div class="col-md-6" ng-init="loadGroups()">
        <h2>Groups</h2>
        <!--poop-->
        <!--swag-->
        <div ng-repeat="(key, value) in groups">
            <h4>{{ key }}</h4>
            <ul class="group-members-list">
                <li ng-repeat="x in value"> {{ x.name }}</li>
            </ul>
        </div>
    </div>
</div>
