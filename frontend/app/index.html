<!doctype html>

    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <!-- Add your site or application content here -->
    <div class="wrapper">
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#/" style="color:#F9F9F9">easync</a>
            </div>
            <div ng-controller="GlobalWindowCtrl as windowcontrol"> 
              <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li class="pull-right header-tag" ng-show="!userLoggedIn()"><a ng-href="#/login" class="header-tag" style="color:#F9F9F9">Log In</a></li>
                  <li class="pull-right header-tag" ng-show="!userLoggedIn()"><a ng-href="#/register" id="reg_nav_header" class="header-tag" style="color:#F9F9F9">Register</a></li>
                  <li class="pull-right header-tag" ng-show="userLoggedIn()" ng-click="logOut()"><a class="header-tag" style="color:#F9F9F9">Log Out</a></li>
                  <li class="pull-right header-tag" ng-show="userLoggedIn()"><a ng-href="#/settings"><span class="glyphicon glyphicon-cog header-tag"></span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="container" ng-app="easyncApp">
          <div ng-view=""></div>
        </div>
      </div>

      <div class="footer">
        <div id="footerbox">
          <a href="#/about" style="text-align: none">About Easync</a>
          <a href="#/techoverview" style="text-align: none">Technical Overview</a>
          <a href="#/devprocess" style="text-align: none">Development Process</a>
        </div>
      </div>
    </div>

</html>
