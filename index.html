  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Easync</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class=".navbar-right" role="presentation" data-toggle="modal" data-target="#loginModal"><a href="#">Log In</a></li>
          <li class=".navbar-right" role="presentation" data-toggle="modal" data-target="#registerModal"><a href="#">Register</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="modal fade" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign In</h4>
          <h6 class="error"></h6>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="login_email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="login_pwd">
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="login_button">Log In</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <div class="modal fade" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="reg_email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="reg_pwd">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="register_button">Register</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <!-- Begin page content -->
  <div class="container-fluid" id="body-container">
    <div class="page-header">
      <h1>Do we want a header? </h1>
    </div>
    <div class="row">
    	<div class="btn-group btn-group-lg" role="group">
    	 	<button type="button" class="btn main-buttons">Schedule</button>
   		</div>
   	</div>
	<div class="row">

   		<div class="btn-group btn-group-lg" role="group">
    	 	<button type="button" class="btn main-buttons">Review</button>
    	</div>
    </div>
    <div class="row">
   		<div class="btn-group btn-group-lg" role="group">
    	 		<button type="button" class="btn main-buttons">Load</button>
    	</div>	
    </div>
 </div>
  <footer class="footer" id="alpaca">

       <p class ="text-muted">Alpacas are the only animals that we allow on this website. If that brings you concern please read our <a href="http://www.alpacas.com/">Terms and Conditions</a></p>
    </div>
  </footer>

  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/main.js"></script>
  <script src="js/login.js"></script>

<style>

#body-container {
	margin: auto;
}
.btn.main-buttons {
	padding: 14px 24px;
    border: 0 none;
    font-weight: 700;
    text-transform: uppercase;
    background: none;
    border: 2px solid #0099cc;
    position: relative;
    text-align: center;
    display:block;
    height:150px;
    width:150px;
    white-space: normal;
	
	

}

.btn-group{
	margin-top:20px;
	left:45%;
}

.btn:hover{
	color:#33a6cc;
	border-color: #33a6cc;
}

.btn:active{
	border-color: #007299;
	color: #007299;
	box-shadow: none;
}

.footer{
	position: absolute;
  	right: 0;
  	bottom: 0;
  	left: 0;

  	text-align: center;
